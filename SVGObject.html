<!DOCTYPE html>
<html>
   <head>
      <title>SVG in html</title>
      <style>
         .center {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            padding: 20px;
            vertical-align: middle;
            border: 3px outset blue;
            display: block
         }
      </style>
   </head>
    <body >
         <p>Voorbeeld van svg in html</p>
       <div>
          <object data="kaders_firefox.svg" type="image/svg+xml" class="center">
           <img src="yourfallback.jpg" />
         </object>
       </div>
</body></html>
